<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer - Controle de Tempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3B82F6, #1E40AF);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .timer-display {
            background: linear-gradient(135deg, #F8FAFC, #E2E8F0);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #E2E8F0;
        }

        .timer-time {
            font-family: 'Courier New', monospace;
            font-size: 56px;
            font-weight: bold;
            color: #1E293B;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .timer-status {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .status-waiting {
            background: #F1F5F9;
            color: #64748B;
        }

        .status-running {
            background: #DCFCE7;
            color: #166534;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: #DBEAFE;
            color: #1E40AF;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-input:disabled {
            background: #F9FAFB;
            color: #9CA3AF;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #E5E7EB !important;
            color: #9CA3AF !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #6B7280, #4B5563);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-export {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
        }

        .btn-history {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
        }

        .stats-card {
            background: linear-gradient(135deg, #EFF6FF, #DBEAFE);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #3B82F6;
        }

        .stats-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stats-label {
            color: #64748B;
            font-size: 15px;
        }

        .stats-value {
            font-weight: 700;
            color: #1E293B;
            font-size: 16px;
        }

        .stats-highlight {
            color: #3B82F6;
            font-size: 20px;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E293B;
        }

        .btn-clear {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .history-list {
            background: #F8FAFC;
            border-radius: 15px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid #3B82F6;
        }

        .history-info {
            flex: 1;
        }

        .history-theme {
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .history-details {
            font-size: 14px;
            color: #64748B;
            line-height: 1.6;
        }

        .history-duration {
            font-weight: 700;
            color: #3B82F6;
            margin-top: 8px;
            font-size: 15px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: #64748B;
            padding: 40px 20px;
            font-style: italic;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .session-info {
            background: linear-gradient(135deg, #F0FDF4, #DCFCE7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #10B981;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-small {
            padding: 12px 16px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .timer-time {
                font-size: 42px;
            }
            
            .button-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .export-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Task Timer</h1>
            <p>Controle Inteligente de Tempo de Tarefas</p>
        </div>

        <div class="content">
            <!-- Display do Timer -->
            <div class="timer-display">
                <div id="timerTime" class="timer-time">00:00</div>
                <div id="timerStatus" class="timer-status status-waiting">
                    ‚è∏Ô∏è Aguardando in√≠cio
                </div>
            </div>

            <!-- Campo do Tema -->
            <div class="form-section">
                <label for="taskTheme" class="form-label">üéØ Tema da Tarefa</label>
                <input 
                    type="text" 
                    id="taskTheme" 
                    class="form-input"
                    placeholder="Descreva a tarefa que voc√™ vai realizar..."
                    maxlength="100"
                >
            </div>

            <!-- Bot√µes de Controle -->
            <div class="button-group">
                <button id="startBtn" class="btn btn-start">
                    ‚ñ∂Ô∏è Iniciar
                </button>
                <button id="stopBtn" class="btn btn-stop" disabled>
                    ‚èπÔ∏è Finalizar
                </button>
                <button id="resetBtn" class="btn btn-reset">
                    üîÑ Resetar
                </button>
            </div>

            <!-- Informa√ß√µes da Sess√£o Atual -->
            <div id="sessionInfo" class="session-info hidden">
                <h3 style="margin-bottom: 15px; color: #166534;">üìã Sess√£o Atual</h3>
                <div id="sessionDetails"></div>
            </div>

            <!-- Estat√≠sticas do Dia -->
            <div id="statsCard" class="stats-card hidden">
                <div class="stats-title">
                    üìä Resumo do Dia
                </div>
                <div class="stats-row">
                    <span class="stats-label">Tempo total trabalhado:</span>
                    <span id="totalTime" class="stats-value stats-highlight">00:00</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Atividades conclu√≠das:</span>
                    <span id="totalActivities" class="stats-value">0</span>
                </div>
            </div>

            <!-- Bot√µes de Exporta√ß√£o e Hist√≥rico -->
            <div class="export-buttons">
                <button id="exportTxtBtn" class="btn btn-export btn-small" disabled>
                    üìÑ Relat√≥rio
                </button>
                <button id="shareTxtBtn" class="btn btn-export btn-small" disabled>
                    üì§ Compartilhar
                </button>
                <button id="historyToggle" class="btn btn-history btn-small">
                    üìã Hist√≥rico
                </button>
            </div>

            <!-- Se√ß√£o do Hist√≥rico -->
            <div id="historySection" class="history-section hidden">
                <div class="history-header">
                    <h3 class="history-title">üìö Hist√≥rico de Atividades</h3>
                    <button id="clearHistoryBtn" class="btn btn-clear btn-small">
                        üóëÔ∏è Limpar Tudo
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <div class="empty-state">
                        Nenhuma atividade registrada ainda.<br>
                        Inicie uma tarefa para come√ßar! üöÄ
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais para armazenar dados
        let timerData = {
            activities: [],
            isRunning: false,
            startTime: null,
            endTime: null,
            currentInterval: null
        };

        // Elementos DOM
        let elements = {};

        // Configura√ß√£o de persist√™ncia (5 dias)
        const STORAGE_DURATION = 5 * 24 * 60 * 60 * 1000; // 5 dias em milliseconds

        // Inicializa√ß√£o quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            initElements();
            loadData();
            bindEvents();
            updateUI();
            cleanOldData();
        });

        function initElements() {
            elements = {
                taskTheme: document.getElementById('taskTheme'),
                timerTime: document.getElementById('timerTime'),
                timerStatus: document.getElementById('timerStatus'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                resetBtn: document.getElementById('resetBtn'),
                sessionInfo: document.getElementById('sessionInfo'),
                sessionDetails: document.getElementById('sessionDetails'),
                statsCard: document.getElementById('statsCard'),
                totalTime: document.getElementById('totalTime'),
                totalActivities: document.getElementById('totalActivities'),
                historyToggle: document.getElementById('historyToggle'),
                historySection: document.getElementById('historySection'),
                historyList: document.getElementById('historyList'),
                exportTxtBtn: document.getElementById('exportTxtBtn'),
                exportCsvBtn: document.getElementById('shareTxtBtn'),
                clearHistoryBtn: document.getElementById('clearHistoryBtn')
            };
        }

        function bindEvents() {
            elements.startBtn.addEventListener('click', handleStart);
            elements.stopBtn.addEventListener('click', handleStop);
            elements.resetBtn.addEventListener('click', handleReset);
            elements.historyToggle.addEventListener('click', toggleHistory);
            elements.exportTxtBtn.addEventListener('click', exportTXT);
            elements.exportCsvBtn.addEventListener('click', shareTXT);
            elements.clearHistoryBtn.addEventListener('click', clearHistory);
            
            elements.taskTheme.addEventListener('input', function() {
                if (timerData.startTime && timerData.isRunning) {
                    updateSessionInfo();
                }
            });
        }

        function formatTime(milliseconds) {
            // Garantir que sempre arredonde para baixo (truncar)
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return '--:--:--';
            return new Date(timestamp).toLocaleTimeString('pt-BR');
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('pt-BR');
        }

        function handleStart() {
            const theme = elements.taskTheme.value.trim();
            if (!theme) {
                alert('‚ö†Ô∏è Por favor, insira o tema da tarefa antes de iniciar!');
                elements.taskTheme.focus();
                return;
            }

            timerData.isRunning = true;
            timerData.startTime = Date.now();
            timerData.endTime = null;

            // Atualizar UI
            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            elements.taskTheme.disabled = true;
            
            updateTimerStatus('running');
            startTimer();
            updateSessionInfo();
            elements.sessionInfo.classList.remove('hidden');
        }

        function handleStop() {
            if (!timerData.startTime || !timerData.isRunning) return;

            timerData.isRunning = false;
            // Capturar o tempo exato no momento do clique
            timerData.endTime = Date.now();
            
            // Parar timer
            clearInterval(timerData.currentInterval);
            
            // Calcular dura√ß√£o precisa
            const duration = timerData.endTime - timerData.startTime;

            // Salvar atividade
            const activity = {
                id: Date.now(),
                theme: elements.taskTheme.value.trim(),
                startTime: timerData.startTime,
                endTime: timerData.endTime,
                duration: duration,
                date: formatDate(timerData.startTime)
            };

            timerData.activities.push(activity);
            saveData(); // Salvar no localStorage

            // Atualizar UI
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.taskTheme.disabled = false;
            
            updateTimerStatus('completed');
            updateSessionInfo();
            updateUI();

            // Mostrar notifica√ß√£o
            alert(`‚úÖ Tarefa conclu√≠da!\n\n‚è±Ô∏è Tempo gasto: ${formatTime(duration)}\nüìù Tema: ${activity.theme}`);
        }

        function handleReset() {
            const isConfirm = timerData.isRunning ? 
                confirm('‚ö†Ô∏è Tem certeza que deseja resetar? O tempo atual ser√° perdido.') : 
                true;
            
            if (!isConfirm) return;

            timerData.isRunning = false;
            timerData.startTime = null;
            timerData.endTime = null;
            
            clearInterval(timerData.currentInterval);

            // Reset UI
            elements.taskTheme.value = '';
            elements.taskTheme.disabled = false;
            elements.timerTime.textContent = '00:00';
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.sessionInfo.classList.add('hidden');
            
            updateTimerStatus('waiting');
        }

        function startTimer() {
            timerData.currentInterval = setInterval(function() {
                if (timerData.startTime && timerData.isRunning) {
                    const elapsed = Date.now() - timerData.startTime;
                    elements.timerTime.textContent = formatTime(elapsed);
                    updateSessionInfo();
                }
            }, 1000); // Atualizar a cada 1 segundo para ser mais preciso
        }

        function updateTimerStatus(status) {
            const statusElement = elements.timerStatus;
            statusElement.className = 'timer-status';

            switch (status) {
                case 'waiting':
                    statusElement.className += ' status-waiting';
                    statusElement.innerHTML = '‚è∏Ô∏è Aguardando in√≠cio';
                    break;
                case 'running':
                    statusElement.className += ' status-running';
                    statusElement.innerHTML = 'üü¢ Em andamento';
                    break;
                case 'completed':
                    statusElement.className += ' status-completed';
                    statusElement.innerHTML = '‚úÖ Tarefa conclu√≠da';
                    break;
            }
        }

        function updateSessionInfo() {
            if (!timerData.startTime) return;

            const currentDuration = timerData.isRunning ? 
                Date.now() - timerData.startTime : 
                timerData.endTime - timerData.startTime;

            elements.sessionDetails.innerHTML = `
                <div style="display: grid; gap: 8px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>üéØ <strong>Tarefa:</strong></span>
                        <span style="max-width: 250px; text-align: right; word-wrap: break-word;">
                            ${elements.taskTheme.value || 'Sem tema definido'}
                        </span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>‚è∞ <strong>In√≠cio:</strong></span>
                        <span>${formatDateTime(timerData.startTime)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>üèÅ <strong>Fim:</strong></span>
                        <span>${formatDateTime(timerData.endTime)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; border-top: 2px solid #10B981; padding-top: 8px; margin-top: 8px;">
                        <span>‚è±Ô∏è <strong>Dura√ß√£o:</strong></span>
                        <span style="color: #10B981; font-weight: bold; font-size: 16px;">
                            ${formatTime(currentDuration)}
                        </span>
                    </div>
                </div>
            `;
        }

        function updateUI() {
            const hasActivities = timerData.activities.length > 0;
            const todayActivities = getTodayActivities();

            // Atualizar estat√≠sticas
            if (hasActivities) {
                elements.statsCard.classList.remove('hidden');
                const totalTime = todayActivities.reduce((sum, activity) => sum + activity.duration, 0);
                elements.totalTime.textContent = formatTime(totalTime);
                elements.totalActivities.textContent = todayActivities.length;

                // Habilitar bot√µes de exporta√ß√£o
                elements.exportTxtBtn.disabled = false;
                elements.exportCsvBtn.disabled = false;
            } else {
                elements.statsCard.classList.add('hidden');
                elements.exportTxtBtn.disabled = true;
                elements.exportCsvBtn.disabled = true;
            }

            updateHistoryList();
            updateDataExpirationInfo();
        }

        function updateDataExpirationInfo() {
            // Verificar se existe dados salvos e calcular dias restantes
            try {
                const savedData = localStorage.getItem('taskTimerData');
                if (savedData && timerData.activities.length > 0) {
                    const parsedData = JSON.parse(savedData);
                    if (parsedData.timestamp) {
                        const daysLeft = Math.ceil((STORAGE_DURATION - (Date.now() - parsedData.timestamp)) / (24 * 60 * 60 * 1000));
                        
                        // Adicionar info de expira√ß√£o no card de estat√≠sticas
                        if (elements.statsCard && !elements.statsCard.classList.contains('hidden')) {
                            const existingInfo = elements.statsCard.querySelector('.expiration-info');
                            if (existingInfo) existingInfo.remove();
                            
                            const expirationInfo = document.createElement('div');
                            expirationInfo.className = 'expiration-info';
                            expirationInfo.style.cssText = 'margin-top: 15px; padding-top: 15px; border-top: 1px solid #CBD5E1; font-size: 14px; color: #64748B; text-align: center;';
                            expirationInfo.innerHTML = `üóÇÔ∏è Dados salvos por mais ${daysLeft} dia${daysLeft !== 1 ? 's' : ''}`;
                            elements.statsCard.appendChild(expirationInfo);
                        }
                    }
                }
            } catch (error) {
                console.warn('Erro ao verificar expira√ß√£o:', error);
            }
        }

        function getTodayActivities() {
            const today = new Date().toLocaleDateString('pt-BR');
            return timerData.activities.filter(activity => activity.date === today);
        }

        function toggleHistory() {
            const isHidden = elements.historySection.classList.contains('hidden');
            elements.historySection.classList.toggle('hidden');
            elements.historyToggle.innerHTML = isHidden ? 
                'üìã Ocultar' : 
                'üìã Hist√≥rico';
        }

        function updateHistoryList() {
            console.log('Atualizando lista do hist√≥rico. Atividades:', timerData.activities.length);
            
            if (timerData.activities.length === 0) {
                elements.historyList.innerHTML = `
                    <div class="empty-state">
                        Nenhuma atividade registrada ainda.<br>
                        Inicie uma tarefa para come√ßar! üöÄ
                    </div>
                `;
                console.log('Lista vazia exibida');
                return;
            }

            const html = timerData.activities.slice().reverse().map((activity, index) => {
                console.log(`Gerando HTML para atividade ${activity.id}: ${activity.theme}`);
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-theme">${activity.theme}</div>
                            <div class="history-details">
                                üìÖ ${activity.date}<br>
                                üïê ${formatDateTime(activity.startTime)} - ${formatDateTime(activity.endTime)}
                            </div>
                            <div class="history-duration">‚è±Ô∏è ${formatTime(activity.duration)}</div>
                        </div>
                        <button class="btn-delete" data-activity-id="${activity.id}" title="Excluir atividade">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
            }).join('');

            elements.historyList.innerHTML = html;
            console.log('HTML do hist√≥rico inserido');

            // Adicionar event listeners para os bot√µes de deletar
            const deleteButtons = elements.historyList.querySelectorAll('.btn-delete');
            console.log('Bot√µes de deletar encontrados:', deleteButtons.length);
            
            deleteButtons.forEach((button, index) => {
                const activityId = button.getAttribute('data-activity-id');
                console.log(`Adicionando listener ao bot√£o ${index + 1}, ID: ${activityId}`);
                
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Bot√£o de deletar clicado, ID:', activityId);
                    deleteActivity(parseInt(activityId));
                });
            });
        }

        function deleteActivity(id) {
            console.log('Tentando deletar atividade com ID:', id);
            console.log('Tipo do ID recebido:', typeof id);
            console.log('Atividades atuais:');
            timerData.activities.forEach(a => {
                console.log(`- ID: ${a.id} (${typeof a.id}), Tema: "${a.theme}"`);
            });
            
            // Verificar se a atividade existe
            const activityExists = timerData.activities.find(activity => activity.id === id);
            console.log('Atividade encontrada:', activityExists ? 'SIM' : 'N√ÉO');
            
            if (!confirm('‚ùå Tem certeza que deseja excluir esta atividade?')) {
                console.log('Usu√°rio cancelou a exclus√£o');
                return;
            }

            console.log('Usu√°rio confirmou a exclus√£o');
            console.log('Atividades antes do filtro:', timerData.activities.length);
            
            timerData.activities = timerData.activities.filter(activity => {
                const keep = activity.id !== id;
                console.log(`Atividade ${activity.id} (${activity.theme}): ${keep ? 'MANTER' : 'REMOVER'}`);
                return keep;
            });
            
            console.log('Atividades depois do filtro:', timerData.activities.length);
            
            saveData();
            updateUI();
            console.log('Atividade deletada e UI atualizada');
        }

        function clearHistory() {
            console.log('Tentando limpar hist√≥rico. Total de atividades:', timerData.activities.length);
            
            if (timerData.activities.length === 0) {
                alert('‚ÑπÔ∏è N√£o h√° atividades para limpar.');
                return;
            }

            if (!confirm('‚ö†Ô∏è Tem certeza que deseja limpar TODO o hist√≥rico de atividades?\n\nEsta a√ß√£o n√£o pode ser desfeita!')) {
                return;
            }

            console.log('Usu√°rio confirmou limpeza');
            timerData.activities = [];
            saveData();
            updateUI();
            console.log('Hist√≥rico limpo e salvo');
            alert('üóëÔ∏è Hist√≥rico limpo com sucesso!');
        }

        // Fun√ß√µes para persist√™ncia de dados
        function saveData() {
            try {
                const dataToSave = {
                    activities: timerData.activities,
                    timestamp: Date.now()
                };
                localStorage.setItem('taskTimerData', JSON.stringify(dataToSave));
                console.log('Dados salvos no localStorage:', dataToSave.activities.length, 'atividades');
            } catch (error) {
                console.error('Erro ao salvar dados:', error);
                alert('‚ùå Erro ao salvar dados no navegador');
            }
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('taskTimerData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    
                    // Verificar se os dados n√£o est√£o expirados (5 dias)
                    if (parsedData.timestamp && (Date.now() - parsedData.timestamp < STORAGE_DURATION)) {
                        timerData.activities = parsedData.activities || [];
                        console.log('Dados carregados:', timerData.activities.length, 'atividades');
                    } else {
                        // Dados expirados, limpar
                        localStorage.removeItem('taskTimerData');
                        timerData.activities = [];
                        console.log('Dados expirados, limpeza autom√°tica realizada');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                timerData.activities = [];
            }
        }

        function cleanOldData() {
            // Limpar atividades com mais de 5 dias
            const cutoffDate = Date.now() - STORAGE_DURATION;
            const originalLength = timerData.activities.length;
            
            timerData.activities = timerData.activities.filter(activity => {
                return activity.startTime > cutoffDate;
            });

            // Se removeu algum item, salvar os dados atualizados
            if (timerData.activities.length !== originalLength) {
                saveData();
                console.log(`Removidas ${originalLength - timerData.activities.length} atividades antigas`);
            }
        }

        function exportTXT() {
            const todayActivities = getTodayActivities();
            if (todayActivities.length === 0) {
                alert('‚ö†Ô∏è N√£o h√° atividades de hoje para exportar.');
                return;
            }

            const today = new Date().toLocaleDateString('pt-BR');
            let content = `üìä RELAT√ìRIO DE ATIVIDADES - ${today}\n`;
            content += `${'='.repeat(60)}\n\n`;

            todayActivities.forEach((activity, index) => {
                content += `${index + 1}. üìù ${activity.theme}\n`;
                content += `   ‚è∞ In√≠cio: ${formatDateTime(activity.startTime)}\n`;
                content += `   üèÅ Fim: ${formatDateTime(activity.endTime)}\n`;
                content += `   ‚è±Ô∏è Dura√ß√£o: ${formatTime(activity.duration)}\n\n`;
            });

            const totalTime = todayActivities.reduce((sum, activity) => sum + activity.duration, 0);
            content += `${'='.repeat(60)}\n`;
            content += `üìà TEMPO TOTAL DO DIA: ${formatTime(totalTime)}\n`;
            content += `üìã TOTAL DE ATIVIDADES: ${todayActivities.length}\n`;
            content += `üìÖ RELAT√ìRIO GERADO EM: ${new Date().toLocaleString('pt-BR')}`;

            downloadFile(content, `relatorio_atividades_${today.replace(/\//g, '-')}.txt`, 'text/plain');
        }

        function shareTXT() {
            const todayActivities = getTodayActivities();
            if (todayActivities.length === 0) {
                alert('‚ö†Ô∏è N√£o h√° atividades de hoje para compartilhar.');
                return;
            }

            const today = new Date().toLocaleDateString('pt-BR');
            let content = `üìä RELAT√ìRIO DE ATIVIDADES - ${today}\n`;
            content += `${'='.repeat(50)}\n\n`;

            todayActivities.forEach((activity, index) => {
                content += `${index + 1}. üìù ${activity.theme}\n`;
                content += `   ‚è∞ In√≠cio: ${formatDateTime(activity.startTime)}\n`;
                content += `   üèÅ Fim: ${formatDateTime(activity.endTime)}\n`;
                content += `   ‚è±Ô∏è Dura√ß√£o: ${formatTime(activity.duration)}\n\n`;
            });

            const totalTime = todayActivities.reduce((sum, activity) => sum + activity.duration, 0);
            content += `${'='.repeat(50)}\n`;
            content += `üìà TEMPO TOTAL: ${formatTime(totalTime)}\n`;
            content += `üìã ATIVIDADES: ${todayActivities.length}\n`;
            content += `üìÖ ${new Date().toLocaleString('pt-BR')}`;

            // Verificar se a API Web Share est√° dispon√≠vel
            if (navigator.share) {
                // Criar um arquivo tempor√°rio para compartilhar
                const blob = new Blob([content], { type: 'text/plain' });
                const file = new File([blob], `relatorio_${today.replace(/\//g, '-')}.txt`, { type: 'text/plain' });
                
                navigator.share({
                    title: `Relat√≥rio de Atividades - ${today}`,
                    text: 'Relat√≥rio de produtividade do Task Timer',
                    files: [file]
                }).then(() => {
                    console.log('Compartilhamento realizado com sucesso!');
                }).catch((error) => {
                    console.log('Erro ao compartilhar:', error);
                    fallbackShare(content, today);
                });
            } else {
                // Fallback para navegadores que n√£o suportam Web Share API
                fallbackShare(content, today);
            }
        }

        function fallbackShare(content, today) {
            // Tentar copiar para √°rea de transfer√™ncia
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content).then(() => {
                    alert('üìã Relat√≥rio copiado para √°rea de transfer√™ncia!\n\nVoc√™ pode colar em qualquer aplicativo (WhatsApp, email, etc.)');
                }).catch(() => {
                    showTextModal(content, today);
                });
            } else {
                showTextModal(content, today);
            }
        }

        function showTextModal(content, today) {
            // Criar modal para mostrar o texto
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.8); display: flex; align-items: center; 
                justify-content: center; z-index: 9999; padding: 20px; box-sizing: border-box;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white; border-radius: 15px; padding: 30px; max-width: 90%; 
                max-height: 90%; overflow: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            `;

            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0; color: #1E293B;">üì§ Compartilhar Relat√≥rio</h3>
                    <button onclick="this.closest('[style*=fixed]').remove()" 
                            style="background: #EF4444; color: white; border: none; border-radius: 50%; 
                                   width: 30px; height: 30px; cursor: pointer; font-size: 16px;">‚úï</button>
                </div>
                <textarea readonly style="width: 100%; height: 300px; padding: 15px; border: 2px solid #E5E7EB; 
                                         border-radius: 10px; font-family: monospace; font-size: 14px; resize: none;">${content}</textarea>
                <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
                    <button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.value).then(() => alert('üìã Copiado!')).catch(() => alert('‚ùå Erro ao copiar'))"
                            style="background: linear-gradient(135deg, #10B981, #059669); color: white; border: none; 
                                   padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        üìã Copiar Texto
                    </button>
                    <button onclick="downloadFile('${content.replace(/'/g, "\\'")}', 'relatorio_${today.replace(/\//g, '-')}.txt', 'text/plain')"
                            style="background: linear-gradient(135deg, #3B82F6, #1E40AF); color: white; border: none; 
                                   padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        üíæ Baixar Arquivo
                    </button>
                </div>
                <p style="margin-top: 15px; font-size: 14px; color: #64748B; text-align: center; line-height: 1.5;">
                    üí° Dica: Copie o texto acima e cole no WhatsApp, email, Telegram ou qualquer outro aplicativo!
                </p>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Fechar modal ao clicar fora
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            
            // Feedback para o usu√°rio
            setTimeout(() => {
                alert(`üì• Arquivo "${filename}" baixado com sucesso!`);
            }, 100);
        }
    </script>
